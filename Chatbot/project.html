<!DOCTYPE html>
<html lang="en">
<head>

  <title>Voice Detector</title>
  <link rel="stylesheet" href="mid.css">

  <div class="container">
    <h1>Voice Detector</h1>

    <div id="chat-box"></div>

  </div>
  <div>
    <button type="button">AssitantBot</button>
  </div>
  <script src="script.js"></script>
